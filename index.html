<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <h1 class="title-txt">This is my RPS project</h1>

    <div class="play-ctn">
        <h2>CHOOSE YOUR FIGHTER</h2>

        <div class="btn-ctn">
            <button class="btn" id="rock">ROCK</button>
            <button class="btn" id="paper">PAPER</button>
            <button class="btn" id="scissors">SCISSORS</button>
        </div>

        <div class="confirm-ctn">
            <h3 id="play-selection">You have yet to choose a fighter</h3>
            <h3 id="cpu-selection">The CPU will choose randomly</h3>
        </div>
    </div>

    <div class="result-ctn">
        <h2 id="result-text">Result of the fight will be announced here</h2>
        <h2 id="summary">Current tally is 0 v 0</h2>

    </div>






</body>
</html>
